<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand">32168 +</div>
      <div class="current-operand">1024</div>
    </div>
    <button class="span2">Clear</button>
    <button>DEL</button>
    <button>/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>,</button>
    <button>0</button>
    <button class="span2">=</button>
  </div>


</body>
</html>
