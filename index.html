<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    div {
      margin-top: 10px;
    }
    form {
      width: 300px;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Wenn man ein Form schicken möchte, erfolgt das i.d.R per POST request. Für dieses Beispiel nutzen wir den GET request, da der Webbrowser nur GET requests darstellen kann. -->
  <form action="results.html" method="GET">
    <div>
      <label for="username">Username</label>
      <input name="username" id="username" value="Username">
    </div>
    <div>
      <label>
        Password
        <input type="password" 
        name="password" 
        id="password" 
        placeholder="8-32 Zeichen; min. 2 Sonderzeichen"
        required>
      </label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number"
      name="age"
      id="age"
      min="10"
      max="200"
      step="10">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date"
      name="date"
      id="date"
      min="2022-11-11"
      max="2022-11-15">
    </div>
    <div>
      Favorite Food
      <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana">
      </div>
      <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple">
      </div>
    </div>
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
    </div>
    <div>
      <button type="reset" style="background-color: orange;">Reset</button>
      <button type="submit" style="background-color: aqua;">Submit</button>
    </div>
  </form>
</body>
</html>
